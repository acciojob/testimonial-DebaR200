<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: serif;
            margin: 40px;
            background-color: #ffffff;
            position: relative;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ffffff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .testimonial-box {
            position: relative;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .quote {
            font-style: normal;
            font-size: 1.1em;
            line-height: 1.5;
            color: #333;
            width: 80%; 
            position: relative;
            left: 0;
            top: 0;
        }

        .author {
            font-style: italic;
            font-size: 1em;
            color: #555;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Testimonials</h1>

    <div class="testimonial-box">
        <p class="quote">
            This product is amazing! I highly recommend it to anyone in need of a solution like this.
        </p>
        <p class="author">- John Doe</p>
    </div>

    <div class="testimonial-box">
        <p class="quote">
            I have been using this for a few weeks now and it has completely transformed my workflow.
        </p>
        <p class="author">- Jane Smith</p>
    </div>
</div>

</body>
</html>
