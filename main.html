<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .testimonial-card {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .testimonial-text {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            flex-grow: 1;
        }
        .testimonial-author {
            font-style: italic;
            font-weight: bold;
            color: #777;
            text-align: right;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Testimonials</h2>
        
        <div class="testimonial-card">
            <p class="testimonial-text">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="testimonial-author">- John Doe</p>
        </div>

        <div class="testimonial-card">
            <p class="testimonial-text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="testimonial-author">- Jane Smith</p>
        </div>
    </div>

</body>
</html>
